<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>ATM - Masukan Kartu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#324154] px-28 py-10 h-[100vh] flex items-center">
    <div class="container bg-[#597298] rounded-lg flex">
        <div class="heading w-8/12 flex flex-col items-center justify-center text-white text-center text-4xl font-mono ml-10 gap-8">
            <p class="w-[500px]">Silahkan Pilih Paket Nominal</p>
            <div class="flex">
                <div class="flex flex-col gap-5">
                    <button onclick="transaksi(tunai.seratus)"><- 100.000</button>
                    <button onclick="transaksi(tunai.duaratus)"><- 200.000</button>
                    <button onclick="transaksi(tunai.tigaratus)"><- 300.000</button>
                    <a href="./pengambilan.html"><- Nominal Lain</a>
                </div>
                <div class="flex flex-col gap-5">
                    <button class="ml-9" onclick="transaksi(tunai.limaratus)">500.000 -></button>
                    <button onclick="transaksi(tunai.satujuta)">1.000.000 -></button>
                    <button onclick="transaksi(tunai.satusetengah)">1.500.000 -></button>
                    <button onclick="transaksiLain()">Transaksi -> Lain</button>
                </div>
            </div>
        </div>
        <a href="#">
            <img class="rounded-lg" src="../images/ambil-uang.jpg" />
        </a>
    </div>
    <script src="../script.js"></script>
</body>

</html>
